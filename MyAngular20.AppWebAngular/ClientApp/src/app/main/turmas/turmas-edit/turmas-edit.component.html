<span class="mat-title">Turmas-Edit</span>
<mat-divider></mat-divider>
<div style="text-align:end; font-size:x-small; color:dimgrey" *ngIf="entity.id != 0">Última atualização por: {{entity.atualizadoPor}} em {{entity.dataAtualizacao}}</div>

<app-avisos [erros]="erros"></app-avisos>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Nome:</mat-label>
  <input matInput type="text" [(ngModel)]="entity.nome">
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Ano</mat-label>
  <mat-select [(ngModel)]="entity.ano">
    <mat-option value="2021">
      <span>2021</span>
    </mat-option>
    <mat-option value="2022">
      <span>2022</span>
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Curso:</mat-label>
  <mat-select [(ngModel)]="entity.cursoId">
    <mat-option *ngFor="let curso of cursosList" [value]="curso.id">
      {{curso.nome}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Limite de Alunos:</mat-label>
  <input matInput type="number" [(ngModel)]="entity.limite" placeholder="0" step="1">
</mat-form-field>

<br />
<button mat-raised-button color="primary" (click)="salvar()">Salvar</button>  &nbsp; | &nbsp;<a [routerLink]="['/main/turmas/list']">Voltar para Lista</a>
