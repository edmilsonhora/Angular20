<h2 mat-dialog-title><mat-icon style="margin:15px">error_outline</mat-icon>Exclusão</h2>
<mat-dialog-content>
  
  <p>Tem certeza de que deseja excluir o Item: <b>{{data.nome}}</b>?</p> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="warn" style="width:90px" mat-raised-button mat-dialog-close="true">Sim</button>
  <button style="width:90px" mat-raised-button mat-dialog-close="false">Não</button>
</mat-dialog-actions>
