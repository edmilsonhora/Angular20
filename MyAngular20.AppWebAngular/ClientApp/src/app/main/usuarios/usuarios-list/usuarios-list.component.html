
<span class="mat-title">Usu√°rios-List</span>
<mat-divider></mat-divider>
<button mat-icon-button matTooltip="Novo Item" matTooltipPosition="after">
  <mat-icon [routerLink]="['/main/usuarios/edit/0']">upload_file</mat-icon>
</button>

<table mat-table class="mat-elevation-z8" [dataSource]="list">

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef style="width:46px; text-align:center">Edit</th>
    <td mat-cell *matCellDef="let entity">
      <button mat-icon-button matTooltip="Edit" matTooltipPosition="before">
        <mat-icon [routerLink]="['/main/usuarios/edit/', entity.id]">mode_edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="nomeCompleto">
    <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
    <td mat-cell *matCellDef="let entity">{{entity.nomeCompleto}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let entity">{{entity.email}}</td>
  </ng-container>
  <ng-container matColumnDef="usuarioNome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let entity">{{entity.usuarioNome}}</td>
  </ng-container>

  <ng-container matColumnDef="perfil">
    <th mat-header-cell *matHeaderCellDef>Perfil</th>
    <td mat-cell *matCellDef="let entity">{{entity.perfil}}</td>
  </ng-container>

  <ng-container matColumnDef="ativoStr">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let entity">{{entity.ativoStr}}</td>
  </ng-container>
  <ng-container matColumnDef="cadastradoPor">
    <th mat-header-cell *matHeaderCellDef>Cadastrado Por</th>
    <td mat-cell *matCellDef="let entity">{{entity.cadastradoPor}}</td>
  </ng-container>

  <ng-container matColumnDef="dataCadastro">
    <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
    <td mat-cell *matCellDef="let entity">{{entity.dataCadastro}}</td>
  </ng-container>
  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef style="width:36px;">Del</th>
    <td mat-cell *matCellDef="let entity">
      <button mat-icon-button matTooltip="Del" matTooltipPosition="before">
        <mat-icon (click)="confirmaExcluir(entity)">delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let produtos; columns:colunas" class="example-element-row"></tr>

</table>
<mat-paginator class="mat-elevation-z8" [length]="paginador?.totalRegistros" [pageSize]="6" [pageSizeOptions]="[6,12,24]" showFirstLastButtons>

</mat-paginator>

<app-lista-vazia *ngIf="paginador?.totalRegistros === 0"></app-lista-vazia>
