
<span class="mat-title">Produtos-Edit</span>
<mat-divider></mat-divider>
<div style="text-align:end; font-size:x-small; color:dimgrey" *ngIf="entity.id != 0">Última atualização por: {{entity.atualizadoPor}} em {{entity.dataAtualizacao}}</div>

<app-avisos [erros]="erros"></app-avisos>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Código:</mat-label>
  <input matInput [(ngModel)]="entity.codigo">
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Descrição:</mat-label>
  <input matInput [(ngModel)]="entity.descricao">
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Categorias:</mat-label>
  <mat-select [(ngModel)]="entity.categoriaId">
    <mat-option *ngFor="let categoria of categoriasList" [value]="categoria.id">
      {{categoria.nome}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Preço Unitário:</mat-label>
  <input matInput type="number" [(ngModel)]="entity.precoUnitario" placeholder="0.00" step="0.01">
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Un. de Medida:</mat-label>
  <mat-select [(ngModel)]="entity.unidadeDeMedidaId">
    <mat-option *ngFor="let unidade of unidadesList" [value]="unidade.id">
      {{unidade.nome}}
    </mat-option>

  </mat-select>
</mat-form-field>

<mat-form-field class="ffied" appearance="fill">
  <mat-label>Qtd. Estoque:</mat-label>
  <input matInput type="number" [(ngModel)]="entity.qtdEmEstoque">
</mat-form-field>

<p><mat-checkbox color="primary" [(ngModel)]="entity.ativo">Ativo</mat-checkbox></p>

<br />
<input *ngIf="showFileUpload" type="file" (change)="onFileSelected($event)" multiple />
<br />
<br />
<button type="button" mat-raised-button color="primary" (click)="onUpload()">Save</button>  &nbsp; | &nbsp;<a [routerLink]="['/main/produtos/list']">Voltar para Lista</a>
